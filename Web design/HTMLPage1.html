<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>여운을 주는 사람, 여움</title>
</head>
<body>
    <h1>여움, 나의 생활 속</h1>
    <hr />
    <h3>내가 선호하는 분위기</h3>
    <p>''따뜻한 까만색(하얀색?)이 될래''</p>
    <br />
    <p>우리 집은 전체적으로 <b>차분한 모노톤</b>으로 이루어져있다</p> <br />
    <p>
        공간이 사람에게 미치는 영향은 상당하다. <br />
        나의 공간을 관리하는 일은 나를 관리하는 일과 같은 것이다 <br />
        그래서 나의 방에는 밝은 우드톤을 섞어주었다<br />
        <strong>'깔끔하면서도 따뜻한 분위기를 가지는 것'</strong> <br />
        그것이 내가 받고자하는 공간의 영향이다
        시험용ㅋㅋ
    </p>

</body>
</html>
